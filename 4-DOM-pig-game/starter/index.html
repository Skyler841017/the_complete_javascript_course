<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
  <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet">

  <link type="text/css" rel="stylesheet" href="style.css">

  <title>Pig Game</title>
</head>

<body>
  <div class="wrapper clearfix">
    <div class="player-0-panel active">
      <div class="player-name" id="name-0">Player 1</div>
      <div class="player-score" id="score-0">43</div>
      <div class="player-current-box">
        <div class="player-current-label">Current</div>
        <div class="player-current-score" id="current-0">2</div>
      </div>
    </div>

    <div class="player-1-panel ">
      <div class="player-name" id="name-1">Player 2</div>
      <div class="player-score" id="score-1">10</div>
      <div class="player-current-box">
        <div class="player-current-label">Current</div>
        <div class="player-current-score" id="current-1">40</div>
      </div>
    </div>


    <button class="btn-new"><i class="ion-ios-refresh"></i>New game</button>
    <button class="btn-rules"><i class="ion-ios-book"></i>Rules</button>
    <button class="btn-roll"><i class="ion-ios-arrow-forward"></i>Roll dice</button>
    <button class="btn-hold"><i class="ion-ios-download"></i>Hold</button>
    <input type="text" placeholder="FINAL SCORE" id="finalScoreInput">

    <img src="dice-5.png" alt="Dice" class="dice">
  </div>

  <script src="app.js"></script>
</body>

</html>
